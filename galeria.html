<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Fotos</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('img/galaxia.jpg'); /* URL del GIF */
            background-size: cover; /* Ajusta el GIF para cubrir todo el fondo */
            background-repeat: no-repeat; /* Evita que el GIF se repita */
            background-attachment: fixed; /* Hace que el fondo permanezca fijo al desplazarse */
            background-position: center; /* Centra el GIF en el fondo */
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .title {
            font-size: 2em;
            font-weight: bold; /* Hacer el texto en negrita */
            color: #00796b; /* Color para el título */
            margin-bottom: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 80%;
            width: 100%;
            height: auto;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff; /* Fondo blanco para la galería */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            box-sizing: border-box;
        }
        .gallery img {
            width: 100%;
            height: 200px; /* Tamaño fijo para las imágenes */
            object-fit: cover; /* Asegura que la imagen cubra el contenedor */
            display: block;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer; /* Cambia el cursor para indicar que es clickeable */
        }
        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        /* Estilos para el modal */
        .modal {
            display: none; /* Ocultar el modal por defecto */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0); /* Fondo negro con opacidad */
            background-color: rgba(0,0,0,0.8); /* Fondo negro con opacidad */
            padding-top: 60px;
            text-align: center; /* Centra el contenido del modal */
        }
        .modal-content {
            position: relative;
            display: inline-block;
            width: 80%;
            max-width: 700px;
            background-color: #fff;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        .modal-content img {
            width: 100%;
            height: auto;
        }
        .close {
            color: #fff;
            float: right;
            font-size: 35px;
            font-weight: bold;
            margin-right: 10px;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
        .back-button {
            background-color: #00796b; /* Color de fondo del botón */
            color: white; /* Color del texto */
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            position: absolute;
            bottom: 10px; /* Espacio desde el borde inferior */
            left: 50%;
            transform: translateX(-50%); /* Centra el botón horizontalmente */
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #004d40; /* Color de fondo al pasar el ratón */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Galería de Fotos ⬇</div>
        <div class="gallery">
            <img src="img/foto1.jpg" alt="Foto 1" data-src="img/foto1.jpg">
            <img src="img/foto2.jpg" alt="Foto 2" data-src="img/foto2.jpg">
            <img src="img/foto3.jpg" alt="Foto 3" data-src="img/foto3.jpg">
            <img src="img/foto4.jpg" alt="Foto 4" data-src="img/foto4.jpg">
            <img src="img/foto5.jpg" alt="Foto 5" data-src="img/foto5.jpg">
            <img src="img/foto6.jpg" alt="Foto 6" data-src="img/foto6.jpg">
            <img src="img/foto7.jpg" alt="Foto 7" data-src="img/foto7.jpg">
            <img src="img/foto8.jpg" alt="Foto 8" data-src="img/foto8.jpg">
            <img src="img/foto9.jpg" alt="Foto 9" data-src="img/foto9.jpg">
        </div>
    </div>

    <!-- El modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modalImage" src="" alt="Imagen grande">
            <button class="back-button" onclick="closeModal()">Regresar</button>
        </div>
    </div>

    <script>
        // Obtener el modal
        var modal = document.getElementById("myModal");

        // Obtener la imagen del modal
        var modalImg = document.getElementById("modalImage");

        // Obtener todos los elementos de imagen
        var images = document.querySelectorAll(".gallery img");

        // Obtener el elemento <span> que cierra el modal
        var span = document.getElementsByClassName("close")[0];

        // Mostrar el modal y la imagen seleccionada
        images.forEach(function(image) {
            image.onclick = function() {
                modal.style.display = "block";
                modalImg.src = this.getAttribute('data-src');
            }
        });

        // Función para cerrar el modal
        function closeModal() {
            modal.style.display = "none";
        }

        // Cerrar el modal al hacer clic en (x)
        span.onclick = closeModal;

        // Cerrar el modal al hacer clic fuera de la imagen
        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
    <footer>
        <p>&copy; Kevin Jose Espinoza Marca 2024. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
